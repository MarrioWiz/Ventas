<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .payment-form {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        .payment-form h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-control {
            border-radius: 5px;
        }
        .pay-btn, .back-btn {
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .pay-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .pay-btn:hover {
            opacity: 0.8;
        }
        .back-btn {
            background-color: #f44336; /* Red */
            color: white;
        }
        .back-btn:hover {
            opacity: 0.8;
        }
        .thank-you-message {
            display: none;
            color: #4CAF50;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        function confirmPurchase(event) {
            event.preventDefault();
            document.getElementById('thank-you-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="payment-form">
        <h2>Proceder al Pago</h2>
        <form onsubmit="confirmPurchase(event)">
            <div class="form-group">
                <label for="cardName">Nombre en la tarjeta</label>
                <input type="text" class="form-control" id="cardName" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Número de la tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Fecha de expiración</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="pay-btn">Confirmar</button>
        </form>
        <div id="thank-you-message" class="thank-you-message">Gracias por su compra</div>
        <button class="back-btn" onclick="location.href='shop.html'">Regresar al inicio</button>
    </div>
</body>
</html>
